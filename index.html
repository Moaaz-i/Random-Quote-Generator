<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="title-container">
        <h1 class="title">Quote of the Day</h1>
        <p class="info">Press the button below to recieve a random quote!</p>
      </div>
      <div class="btn-container">
        <button type="button" class="btn-generate" onclick="generateQuote();">
          New Quote
        </button></div
      >

      <div class="quotes-container">
        <p class="info" id="quoteOutput"
          >Be yourself; everyone else is already taken.</p
        >
        <p class="info" id="authorOutput">Oscar Wilde</p>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
